<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>케어노트 (OB/GYN)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: "Inter", sans-serif; }
    </style>
</head>
<body class="bg-rose-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg p-8">
        <header class="text-center mb-12">
            <!-- 산부인과 심볼 아이콘 -->
            <svg class="w-20 h-20 mx-auto text-rose-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
            </svg>

            <h1 class="text-4xl font-bold text-gray-800 mt-4">케어노트 <span class="text-rose-500">산부인과</span></h1>
            <p class="text-lg text-gray-600 mt-2">여성의 건강을 세심하게 기록합니다.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 의사/데스크용 버튼 -->
            <a href="doctor.html" class="group flex flex-col items-center p-8 bg-white rounded-lg shadow-lg border-2 border-transparent hover:border-rose-500 hover:shadow-xl transition-all duration-300">
                <svg class="w-16 h-16 text-rose-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
                <h2 class="text-xl font-semibold text-gray-900 mt-5">의료진</h2>
                <p class="text-sm text-gray-500 mt-1 group-hover:text-rose-600 transition">대기 환자 및 리포트 관리</p>
            </a>

            <!-- 환자용 버튼 -->
            <a href="patient.html" class="group flex flex-col items-center p-8 bg-white rounded-lg shadow-lg border-2 border-transparent hover:border-pink-500 hover:shadow-xl transition-all duration-300">
                <svg class="w-16 h-16 text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                </svg>
                <h2 class="text-xl font-semibold text-gray-900 mt-5">환자</h2>
                <p class="text-sm text-gray-500 mt-1 group-hover:text-pink-600 transition">사전 문진표 작성하기</p>
            </a>
        </main>
    </div>
</body>
</html>
